<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="odev3.css" />
  </head>
  <body>
    <!-- bu çalışmamızda sayfamız 3 temel alandan oluşmakta ilk kısımda header alanımız içinde navbarımızı
oluşturuyoruz, navbarımız kendi çinde 2 kısımdan oluşmakta left ve right olarak 2 div açıyoruz açtığımız
bu divler içine sol kısma about ve store isimli iki a tagi açıyoruz
sağ div içine 4 div daha açıyoruz ve 2 değer ve 2 iconu bu divlere yerleştiriyoruz-->

    <!-- header -->
    <header class="header">
      <nav class="nav">
        <div class="nav-left">
          <a href="#" class="nav-left-a">About</a>
          <a href="#" class="nav-left-a">Store</a>
          <div class="nav-right">
            <div class="nav-right-in">
              <div class="nav-right-divs mt-8"><a href="#">Gmail</a></div>
              <div class="nav-right-divs mt-8"><a href="#">Images</a></div>
              <div class="nav-right-divs mt-6 imghover">
                <a href="#"
                  ><img src="images/dottedlogo.png" alt="" class="bradius"
                /></a>
              </div>
              <div class="nav-right-divs">
                <a href="#"
                  ><img src="./images/profilepic.jpg" alt="" class="bradius"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- çalışmamızın 2. kısmı ise section alanımız bu alanda section tagi içerisine div açıp logomuzu yerleştiriyoruz
divin altına form açıp input ile searc area oluşturuyorz form içerisinde divler oluşruturmayı unutmayın
açtığımız divler içerisine iconları ekliyoruz son olarak buttonları ekliyoruz 
 -->
    <!-- Section Area -->

    <section class="main">
      <div class="logo">
        <img src="img/logo.png" alt="google" />
      </div>
      <form action="" class="form" method="get">
        <div class="input-area">
          <div class="images">
            <img src="./images/searchlogo.png" alt="" />
          </div>
          <div class="inputdiv">
            <input type="text" class="input" />
          </div>
          <div class="inputright">
            <div class="imagem">
              <img width="24" src="img/voicelogo.png" alt="" />
            </div>
          </div>
        </div>
        <div class="buttonsdiv">
          <button class="button">Google Search</button>
          <button class="button">I'm feeling Lucky</button>
        </div>
      </form>
    </section>
    <!-- footer alanımızda 2 farklı div içerisinde 6 a tagi açıyoruz
    divlerimizi sağ ve sol olarak ayırıp içlerine 3 a tagi açıyoruz  -->
    <!-- FOOTER -->
    <footer class="footer">
      <div class="footerleft">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="footerright">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
